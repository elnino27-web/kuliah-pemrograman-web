<!DOCTYPE html>
<html>
  <head>
    <title>Tugas 3</title>
  </head>
  <body>
    <h2>Kalkulator Sederhana</h2>

    <input type="text" id="angka1" placeholder="Angka 1" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="angka2" placeholder="Angka 2" />

    <button onclick="hitung()">Hitung</button>

    <p>Hasil: <span id="hasil"></span></p>

    <script language = "JavaScript">
      function hitung() {
        var a = parseFloat(document.getElementById("angka1").value);
        var b = parseFloat(document.getElementById("angka2").value);
        var operator = document.getElementById("operator").value;
        var hasil;

        if (operator == "+") hasil = a + b;
        else if (operator == "-") hasil = a - b;
        else if (operator == "*") hasil = a * b;
        else if (operator == "/") hasil = a / b;

        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </body>
</html>
