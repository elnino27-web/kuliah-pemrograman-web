<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reset dan Font */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background-color: #0e1217;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main-section {
        width: 90%;
        max-width: 1200px;
        height: 80%;
        background-color: #4ad0ee1b;
        backdrop-filter: blur(10px);
        border-radius: 50px;
        box-shadow: 5px 5px 20px 1px #4acfee;
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        margin: auto;
      }

      /* Navbar */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
      }

      nav h1 {
        color: white;
        font-size: 30px;
        font-weight: 900;
      }

      nav h1 span {
        color: #4acfee;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 10px;
      }

      nav ul li a {
        display: inline-block;
        padding: 6px 14px;
        border: 2px solid #4acfee;
        border-radius: 15px;
        text-decoration: none;
        color: white;
        font-size: 12px;
        font-weight: bold;
        transition: 0.3s ease;
      }

      nav ul li a:hover,
      nav ul li a.active {
        background-color: #4acfee;
        color: #0e1217;
        box-shadow: 0 0 10px #4acfee;
      }

      /* Hero Section */
      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 7%;
        color: white;
      }

      .hero-info h2 {
        margin-top: 20px;
        font-size: 30px;
        text-transform: uppercase;
        background: linear-gradient(
          to right,
          #4acfee,
          #53f8c9,
          #ae39dc,
          #6070fd,
          #5bbdff,
          #cb3359,
          #4acfee
        );
        background-size: 200%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate-gradient 2.5s linear infinite;
      }

      @keyframes animate-gradient {
        to {
          background-position: 200%;
        }
      }

      /* Kotak-kotak pendidikan */
      .gallery-boxes {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin-top: 20px;
        margin-bottom: 30px;
        justify-content: end;
      }

      .gal-card {
        border: 3px solid #4acfee;
        border-radius: 15px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }

      .gal-card img {
        width: 100%;     
        height: 220px;  
        border-radius: 10px;
        object-fit: cover; 
        }


      .gal-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px #4acfee;
        border: 3px solid rgba(225, 225, 225, 0.05);
      }

      .gal-card h4 {
        font-size: 10px;
        text-align: center;
        color: #4acfee;
        margin-bottom: 10px;
      }

      .gal-card p {
        margin-top: 20px;
        font-size: 15px;
        background: linear-gradient(
          to right,
          #4acfee,
          #53f8c9,
          #ae39dc,
          #6070fd,
          #5bbdff,
          #cb3359,
          #4acfee
        );
        background-size: 200%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate-gradient 2.5s linear infinite;
      }

      /* Responsive */
      @media (max-width: 980px) {
        .hero {
          flex-direction: column;
          text-align: center;
        }

        nav ul {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section class="main-section">
      <!-- Navbar -->
      <nav>
        <h1 data-aos="zoom-in" data-aos-duration="1000">
          <span>27</span>Elnino
        </h1>
        <ul>
          <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
            <a href="home.html">Home</a>
          </li>
          <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <a href="about-me.html">About Me</a>
          </li>
          <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
            <a href="edu.html">Education</a>
          </li>
          <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
            <a href="award.html">Award</a>
          <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
            <a class="active" href="gallery.html">Gallery</a>
          </li>
          <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Hero Section -->
      <div class="hero">
        <!-- Bagian info -->
        <div class="hero-info">
          <h2
            data-aos="fade-left"
            data-aos-duration="1000"
            data-aos-delay="900"
          >
            GALLERY
          </h2>
          <br />
          <div class="gallery-boxes">
            <div class="gal-card" data-aos="zoom-in" data-aos-duration="1000">
              <img src="Gallery/foto1.png">
              <p>Santai Estetik</p>
            </div>

            <div
              class="gal-card"
              data-aos="zoom-in"
              data-aos-duration="1000"
              data-aos-delay="200"
            >
              <img src="Gallery/foto2.png">
              <p>Potret Berkesan</p>
            </div>

            <div
              class="gal-card"
              data-aos="zoom-in"
              data-aos-duration="1000"
              data-aos-delay="400"
            >
              <img src="Gallery/foto3.png">
              <p>Gaya Malam</p>
            </div>

            <div
              class="gal-card"
              data-aos="zoom-in"
              data-aos-duration="1000"
              data-aos-delay="600"
            >
              <img src="Gallery/foto4.png">
              <p>Aura Klasik</p>
            </div>
            <div
              class="gal-card"
              data-aos="zoom-in"
              data-aos-duration="1000"
              data-aos-delay="800"
            >
              <img src="Gallery/foto5.png">
              <p>Street Casual</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
