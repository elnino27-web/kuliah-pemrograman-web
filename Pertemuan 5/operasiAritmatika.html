<html>
<head>
    <title>Operasi Aritmatika</title>
</head>
<body>
    <script LANGUAGE = "JavaScript">
        document.write("2 + 3 = " + (2 + 3) );
        document.write("<BR>");
        document.write("20 + 3 = " + (20 - 3) );
        document.write("<BR>");
        document.write("20 * 3 = " + (20 * 3) );
        document.write("<BR>");
        document.write("40 / 3 = " + (40 / 3) );
        document.write("<BR>");
    </script>
</body>
</html>
