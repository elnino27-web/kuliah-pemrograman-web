<!DOCTYPE html>
<html>
<head>
  <title>Tugas 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    table {
      margin: 20px auto;
    }
    td {
      padding: 4px;
    }
    input[type="text"], select {
      border: 1px solid #888;
      padding: 2px;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-left: 5px;
    }
    hr {
      border: 1px solid #000;
    }
    .btn {
      background-color: #adb8f7;
      border: 2px outset #d0d0d0;
      padding: 2px 15px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:active {
      border: 2px inset #d0d0d0;
    }
  </style>
</head>
<body>
  <form>
    <table>
      <tr>
        <td colspan="3"><hr></td>
      </tr>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" name="nama" size="25"></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><input type="text" name="alamat" size="40"></td>
      </tr>
      <tr>
        <td>Kota</td>
        <td>:</td>
        <td><input type="text" name="kota" size="25"></td>
      </tr>
      <tr>
        <td>Telp</td>
        <td>:</td>
        <td><input type="text" name="telp" size="15"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jk" value="Pria"> Pria
          <input type="radio" name="jk" value="Wanita"> Wanita
        </td>
      </tr>
      <tr>
        <td>Hoby</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="hobi" value="Musik"> Musik
          <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
          <input type="checkbox" name="hobi" value="Jalan"> Jalan
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select name="agama">
            <option>Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Buddha</option>
            <option>Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Asal Sekolah</td>
        <td>:</td>
        <td><input type="text" name="asal_sekolah" size="40"></td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td><input type="text" name="jurusan" size="25"></td>
      </tr>
      <tr>
        <td colspan="3"><hr></td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Kirim" class="btn">
          <input type="reset" value="Reset" class="btn">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
